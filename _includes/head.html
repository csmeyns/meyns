<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  {% if site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  {% if site.name %}
    <meta name="author" content="{{ site.name }}">
  {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if site.title %}{{ site.title }}{% else %}My website {% endif %}{% if site.subtitle %} | {{ site.subtitle }} {% else %}{% endif %}</title>

  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>

  
  
  <script src="js/modernizr.js"></script>
  <script src="js/build/production.min.js" defer></script>
  
</head>
